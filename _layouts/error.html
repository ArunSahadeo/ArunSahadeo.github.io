<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
        <script src="{{ '/assets/js/components/StickyHeader.js' | relative_url }}"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <style type="text/css" media="screen">
            .error-container {
                position: relative;
                margin-left: auto;
                margin-right: auto;
                max-width: 600px;
                text-align: center;
            }

            .error-container h1 {
                font-size: 4rem;
                text-transform: uppercase;
                margin-bottom: 2rem;
            }

            .error-container p {
                font-size: 1.2rem;
                line-height: 2rem;
            }
        </style>
    </head>
    <body class="error-page">
        {% include components/top/header/navigation.html %}
        <section class="content-grid margin-vert-5-rem">
            <article class="bg-charcoal-grey margin-top-25-pc">
                <div class="error-container">
                    {{ content }}
                </div>
            </article>
        </section>
        {% include components/bottom/footer/navigation.html %}
    </body>
</html>
